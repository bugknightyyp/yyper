<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="./main.css" rel="stylesheet" />
  <title>query方式，点击提交测试</title>
</head>
<body>
 <button id = "query">query方式，点击提交测试</button>   

<script src="/js/common/seajs/2.3.0/sea.min.js"></script>
<script>
seajs.config({
  base: '/js/common'
})
seajs.use(['jquery/1.11.1/jquery.cmd.min'],function($){

$("#query").click(function(){
  $.ajax({
    url: "/test/express_pass_parameters/query",
    data: {type: "query"},
    dataType: "text"
  })
    .done(function(data){
      alert(data);
    })
    .fail(function(err){
      alert(err);
    });
  
});

});
</script>
</body>
</html>
